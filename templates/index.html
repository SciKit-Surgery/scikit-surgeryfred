{% extends "base.html" %} {% block content %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SciKit-SurgeryFRED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  </head>

<div class="main" style"width:100%; overflow:hidden">
  <div class="title">
    <h3>SciKit-SurgeryFRED</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>
  <div class="panel" style="width:60%; float: left;">
    <input id="file-upload-l" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload-l" id="file-drag-l" class="upload-box">
      <div id="upload-caption-l">Drop left image here or click to select</div>
      <img id="image-preview-l" class="hidden" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <input type="button" value="Submit" class="button" onclick="submitImage();" />
    <input type="button" value="Clear" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
</div>

{% endblock %}
