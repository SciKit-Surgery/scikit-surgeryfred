{% extends "base.html" %} {% block content %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SciKit-SurgeryFRED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  </head>

<div class="main" style"width:100%; overflow:hidden">
  <div class="title">
    <h3>SciKit-SurgeryFRED</h3>
    <!-- <p>
      <small>Front end for SciKit-SurgeryFRED</small>
    </p> -->
  </div>

  <div id="image-box" 
     style="position:absolute; left:0px; top:120px;">
    <img id="pre-operative-image" src = "static/brain512.png" 
      width="458px" height="512px" type="image/x-png"
      style="z-index:1; position:absolute; left:50px; top:0px;"/>
    <canvas id="pre-operative-canvas" width="1832px" height="2048px"
      style="z-index:2; position:absolute; left:50px; top:0px; width:458px; height:512px">
    </canvas>
    <canvas id="intra-operative-contour" width="2048px" height="2048px"
      style="z-index:3; position:absolute; left:650px; top:0px; width:512px; height:512px">
	    Browser doesn't support canvas's </canvas>
    <canvas id="intra-operative-fiducials" width="2048px" height="2048px"
      style="z-index:4; position:absolute; left:650px; top:0px; width:512px; height:512px"></canvas>
 
    <canvas id="intra-operative-target" width="2048px" height="2048px"
      style="z-index:5; position:absolute; left:650px; top:0px; width:512px; height:512px"></canvas>

    <p id="actual-TRE" style="align-items:left; position:absolute; left:1150px; top:0px; width:200px">Actual TRE: -</p>
    <p id="actual-FRE" style="align-items:right; position:absolute; left:1150px; top:60px; width:200px">Actual FRE: -</p>
    <p id="expected-TRE" style="align-items:right; position:absolute; left:1150px; top:120px; width:200px">Expected TRE: -</p>
    <p id="expected-FRE" style="align-items:right; position:absolute; left:1150px; top:180px; width:200px">Expected FRE: -</p>
    <p id="expected-FLE" style="align-items:right; position:absolute; left:1150px; top:240px; width:200px">Expected FLE: -</p>
    <p id="no-fids" style="align-items:right; position:absolute; left:1150px; top:300px; width:200px">No. of Fiducial Markers: -</p>
 
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <div style="margin-bottom: 2rem;">
    <input type="button" value="New Target" class="button" onclick="reset();" />
    <input type="button" value="Download Results" class="button" onclick="downloadResults();" />
    <input id="plot_button" type="button" value="Plot Results" class="button" onclick="plotResults();" />
  </div>

  <div id = "plots"> </div>
</div>

{% endblock %}
